{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <title>{% block head_title %}{% endblock %}</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css"/>
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  
 
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'ych_admin/dist/css/adminlte.min.css' %}">
 
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'ych_admin/custom-style.css' %}">

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  

</head>
<body class="hold-transition sidebar-mini layout-fixed" onload="myFunction()" style="margin:0;">
<div class="wrapper">

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
      
    </ul>

    <!-- SEARCH FORM -->
    <form class="form-inline ml-3">
      <div class="input-group input-group-sm">
        <input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search">
        <div class="input-group-append">
          <button class="btn btn-navbar" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </form>

    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <button class="btn btn-outline-danger" onclick="window.location = '/logout/'">
          SignOut
        </button>
        
      </li>
    </ul>
  </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="/dashboard" class="brand-link">
      <span class="brand-image img-circle elevation-4 navbar-brand" >YCH</span>
      <span class="brand-text font-weight-light navbar-brand">Your Choices Here</span>
    </a>
    <!-- <a href="/dashboard" class="brand-link ">
      <span class="brand-text font-weight-light img-circle elevation-3 navbar-brand1">YCH</span>
      <span class="brand-text font-weight-light navbar-brand2">YCH</span>
    </a> -->

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="#" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a href="#" class="d-block">Alexander Pierce</a>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item">
            <a href="/dashboard" class="nav-link">
              <i class="nav-icon fas fa-tachometer-alt"></i>
              <p>
                Dashboard
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a href="/menu" class="nav-link">
              <i class="nav-icon far fa-plus-square"></i>
              <p>
                Menus
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a href="/home-page" class="nav-link">
              <i class="nav-icon fas fa-book"></i>
              <p>
                Home Page
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a href="/services" class="nav-link">
              <i class="nav-icon far fa-envelope"></i>
              <p>
                Services
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a href="/gallery" class="nav-link">
              <i class="nav-icon far fa-image"></i>
              <p>
                Gallery
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a href="/about-us" class="nav-link">
              <i class="nav-icon fas fa-file"></i>
              <p>About Us</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="/contact-us" class="nav-link">
              <i class="nav-icon fas fa-edit"></i>
              <p>
                Contact Us
              </p>
            </a>
          </li>
          
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>

<div id="loader"></div>
<div id="myDiv" class="animate-bottom">
 
    
      <!-- Content Wrapper. Contains page content -->
      {% block content %}

      {% endblock %}
      <!-- /.content-wrapper -->
      
</div>
      <footer class="main-footer">
        <strong>Copyright &copy; 202-2021 <a href="#">YCH</a>.</strong>
        All rights reserved.
        <div class="float-right d-none d-sm-inline-block">
          <b>Version</b> 3.0.2
        </div>
      </footer>


    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
      <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
  </div>
  <!-- ./wrapper -->
</div>





<!-- jQuery -->

<script type="text/javascript" src="{% static 'ych_admin/plugins/jquery/jquery.js' %}"></script>
<!-- jQuery UI 1.11.4 -->
<script src="{% static 'ych_admin/plugins/jquery-ui/jquery-ui.js' %}"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
  $.widget.bridge('uibutton', $.ui.button)
</script>
<!-- Bootstrap 4 -->
<script src="{% static 'ych_admin/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- Font Awesome -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/js/all.min.js"></script>
<!-- Sweet Alert -->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<!-- AdminLTE App -->
<script src="{% static 'ych_admin/dist/js/adminlte.js' %}"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->

<!-- AdminLTE for demo purposes -->
<script src="{% static 'ych_admin/dist/js/demo.js' %}"></script>

<!-- Custom js -->
<script src="{% static 'ych_admin/custom-js.js' %}"></script>

        var $parent = $(this);
        $parent.addClass('active');
        e.preventDefault();
    });

</body>
</html>
