{% extends "ych_admin/index.html" %}

{% block head_title %}
YCH - Edit Services
{% endblock %}

{% block content %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">Edit Services</h1>
                </div>
                <!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item active"><a href="/edit-service/">Edit Services</a></li>
                    </ol>
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">

            <div class="row">
                <div class="col-4">
                    <div id="alert-box">

                    </div>
                    <form action="/update-service/{{service.id}}/" method="post" onsubmit="return checkService();">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Edit Title*</label>
                            <input type="text" name="service_title" id="service_title" value="{{ service.service_title }}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Edit i Tag</label>
                            <input type="text" name="service_i_tag" id="service_i_tag" value="{{ service.service_i_tag }}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Edit Content*</label>
                             <textarea name="service_content" id="service_content" cols="30" rows="10" class="form-control">{{ service.service_content }}</textarea>
                            
                        </div>
                        <button type="submit" name="submit"class="btn btn-primary">Submit</button>
                    </form>
                    <br>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->

<script type="text/javascript">
function checkService(){
    const service_title = document.getElementById("service_title").value;
    const service_content = document.getElementById("service_content").value;
    const service_i_tag = document.getElementById("service_i_tag").value;
  
    if(service_title === "" || service_content === ""){
        
        swal("Try Again!", "Please enter value!", "error");
        return false;
    }  
}
</script>

{% endblock %}
