                    <!-- <form action="/update-menu/{{m.id}}/" method="post" onsubmit="return checkMenu();">

                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Edit Menu*</label>
                            <input type="text" name="menu" value="{{ m }}" id="menu" class="form-control">
                        </div>
                        <button type="button" onclick="checkMenu()" name="submit"class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->

<script type="text/javascript">
function checkMenu(){
    const menuedit = document.getElementById("menu").value;
    
    if (menuedit === ""){
        swal("Try Again!", "Please enter value!", "error");
        return false;
    }
    
    console.log("hehe");
    $.ajax({
        url:'/update-menu/',
        type:"GET",
        data:{
            mid:"{{m.id}}",
            updateval:document.getElementById("menu").value
        },
        success: function(result){
            window.location = '/menu/'
        }
    })
    // window.location = "/menu/"
}
</script>
