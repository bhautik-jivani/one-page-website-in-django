{% extends "ych_admin/index.html" %}

{% block head_title %}
YCH - Edit About-Us
{% endblock %}

{% block content %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">Edit About-Us</h1>
                </div>
                <!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item active"><a href="/edit-aboutus/">Edit About-Us</a></li>
                    </ol>
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            
            <div class="row">
                <div class="col-4">
                    
                    <form action="/update-aboutus/{{about.id}}/" method="post" onsubmit="return checkAboutus();">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Add Content*</label>
                            <textarea name="about_content" id="about_content" cols="30" rows="10" class="form-control">{{about.about_content}}</textarea>
                            
                        </div>
                        <button type="submit" name="submit"class="btn btn-primary">Submit</button>
                    </form>
                    <br>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->

<script type="text/javascript">
function checkAboutus(){
    const about_content = document.getElementById("about_content").value;

    if(about_content === ""){
        
        swal("Try Again!", "Please enter value!", "error");
        return false;
    }   
}
</script>

{% endblock %}
