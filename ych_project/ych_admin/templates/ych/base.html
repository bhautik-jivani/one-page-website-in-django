{%	load static	%}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>YCH - Your Choices Here</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,600">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
   
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/media-queries.css' %}">

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
   
   <style type="text/css">
    .nav-item>.nav-link{
      text-transform: uppercase;
    }
    .contact-us-box>.row>div>p{
        text-transform: capitalize;
        margin-bottom: 0px;
    }
    .contact-us-box>.row>div>h3{
        text-transform: capitalize;
        margin-bottom: 0px;
    }
    </style>

    <!-- ./CSS -->
  </head>
  <body>

    

    {% block content %}
    {% endblock %}
    
    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-5 footer-left">
                    <p>&copy; Your Choices Here <a href="#">YCH</a>. All rights reserved.</p>
                </div>
                
                <div class="col-md-6 offset-md-1 footer-right">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-dribbble"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-pinterest"></i></a>
                </div>
            </div>
            <div class="row">
                <div class="col footer-bottom">
                       <a class="scroll-link" href="#top-content"><i class="fas fa-chevron-up"></i></a>
                   </div>
            </div>
        </div>
    </footer>

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" ></script> -->

    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/jquery-migrate-3.0.0.min.js' %}"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
    
    
    <script src="{% static 'js/wow.min.js' %}"></script>
    
    <script src="{% static 'js/waypoints.min.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>

  </body>
</html>
