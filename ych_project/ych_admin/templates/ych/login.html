{% extends "ych/base.html" %}

{% block content %}
{% include "ych/navbar2.html" %}

<div class="container" style="margin-top: 150px;">
    
    <div class="col-md-6" style="text-align: left;">
        <h1>Login</h1>
        <form action="" method="post" onsubmit="return checkLogin()">
            {% csrf_token %}
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" id="email" class="form-control">
            </div>
            <div class="fomr-group">
                <label>Password:</label>
                <input type="password" name="pwd" id="pwd" class="form-control">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Login</button>
            
        </form><br>
    </div>

</div>

<script>
function checkLogin(){
    const uemail = document.getElementById('email').value;
    const upwd = document.getElementById('pwd').value;

    if(uemail === "" || upwd === "" ){
        swal("Try Again!", "Please enter value!", "error");
        return false;
    }
    
    else if(upwd.length < 8){
            swal("Try Again!", "Required Password length 8 character", "error");
            return false;
    }
    
}
</script>

<!-- Print Success Message -->
{% if msg %}
<script>
swal({title:"{{title}}", 
        text:"{{msg}}", 
        icon:"{{icon}}"
    }).then(function(){
        if("{{icon}}" == "success"){
            window.location = '/menu';
        }
        });
</script>
{% endif %}
{% endblock %}
